  <div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-body">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="loginModalLabel">Login</h3>
      </div>

			<form method="post" action="{% url 'django.contrib.auth.views.login' %}">{% csrf_token %}

        <div class="control-group">
          <div class="controls  field-username">
            <input type="text" name="username" required="" placeholder="Email or Username" id="id_username" maxlength="76">
          </div>
        </div><!--- .controls -->

        <div class="control-group">
          <div class="controls  field-password">
            <input type="password" name="password" required="" placeholder="Password" id="id_password">
          </div>
        </div><!--- .controls -->
				<p><input type="submit" value="Login" class="btn btn-primary"></p>
			            
			</form>

    </div>
  </div>
